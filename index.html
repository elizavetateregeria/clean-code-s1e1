<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page-body">
    <article class="additional-info">
      <img class="additional-info-image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="additional-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </article>
    <main class="page-main">
      <p>
        <label class="heading label-heading" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="heading">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-check">
          <label class="task-name">Pay Bills</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="task-check">
          <label class="task-name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
      <h3 class="heading">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-check" checked>
          <label class="task-name">See the Doctor</label>
          <input type="text" class="task-input">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
